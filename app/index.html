<!DOCTYPE html>
<html ng-app="app">
    <head></head>
    <body>
        <form name="myform" ng-controller="formcontroller">
            Voornaam: <input type="text" name="firstname" ng-model="data.firstName" required/><br />
            Achternaam: <input type="text" name="lastname" ng-model="data.lastName" required/><br />

            <input type="button" value="Versturen" ng-click="submit()"/><br /><br />
            Aantal pogingen : {{data.attempts}} <br />
            Resultaat : <span ng-if="data.complete">Correct</span>
                        <span ng-if="!data.complete">Nog niet correct</span>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/formcontroller.js"></script>
    </body>
</html>
